<!doctype html>
<html lang="en">
  <head>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DFMWZB1QEF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-DFMWZB1QEF');
    </script>
  </head>

  <body>
    <h1>GA4 Practice Site</h1>
    <p>This site exists to learn Google Analytics (GA4).</p>

    <button id="cta">Test CTA Button</button>

    <p>
      <a id="outbound_link" href="https://www.linkedin.com" target="_blank" rel="noreferrer">
        Outbound link test
      </a>
    </p>

    <script>
      document.getElementById("cta").addEventListener("click", () => {
        console.log("CTA clicked");

        // Send GA4 custom event
        if (typeof gtag === "function") {
          gtag("event", "cta_click", {
            button_name: "test_cta_button"
          });
        }
      });
    </script>
    <script>
      document.getElementById("outbound_link").addEventListener("click", () => {
        console.log("Outbound link clicked");

        if (typeof gtag === "function") {
          gtag("event", "outbound_click", {
            link_url: "https://www.linkedin.com"
          });
        }
      });
</script>

  </body>
</html>
